<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Etch-A-Sketch</h1>
    <div class="body">
        <div id="container"></div>
        <div class="interactives">
            <button class="clear-button">Clear</button>
            <button class="black-button">Black</button>
            <button class="color-button">RGB</button>
            <input type="color" id="color-picker">
            <div>
                <input type="range" min="1" max="100" value="16" id="slider">
                <div class="slider-info"></div>
            </div>
        </div>
    </div>
    <script src="etch_script.js">
    </script>
</body>
</html>
